<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Blesk McQueen Spotify Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --mcqueen-red: #D32F2F;
            --rusteze-yellow: #FFD600;
            --tire-black: #212121;
            --off-white: #f5f5f5;
        }

        body {
            background-color: var(--tire-black);
            font-family: 'Racing Sans One', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--off-white);
            background-image: 
                linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000), 
                linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            background-color: #333; /* ≈†achovnicov√Ω podklad */
        }

        .dashboard {
            background: linear-gradient(180deg, var(--mcqueen-red) 0%, #B71C1C 100%);
            width: 350px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 2px 10px rgba(255,255,255,0.3);
            text-align: center;
            border: 4px solid var(--rusteze-yellow);
            position: relative;
        }

        /* Blesk na boku */
        .dashboard::after {
            content: '95';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: var(--rusteze-yellow);
            opacity: 0.8;
            transform: skew(-15deg);
        }

        #album-art {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            border: 5px solid var(--tire-black);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            object-fit: cover;
            background-color: #000;
        }

        h2 {
            margin: 10px 0 5px;
            font-size: 24px;
            text-shadow: 2px 2px 0px #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        p {
            margin: 0 0 20px;
            color: var(--rusteze-yellow);
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 50px;
        }

        button {
            background: var(--rusteze-yellow);
            border: none;
            color: var(--tire-black);
            font-family: 'Racing Sans One', cursive;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            text-transform: uppercase;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 0 #F57F17;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #F57F17;
        }

        #btn-toggle {
            width: 70px;
            height: 70px;
            font-size: 30px;
            background: var(--off-white);
            box-shadow: 0 4px 0 #BDBDBD;
        }

        #btn-toggle:active {
            box-shadow: 0 0 0 #BDBDBD;
        }

        .status-bar {
            margin-bottom: 15px;
            font-size: 14px;
            color: var(--rusteze-yellow);
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 10px;
        }

        /* Animace p≈ôi hran√≠ */
        .playing #album-art {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="dashboard" id="player-container">
        <div class="status-bar" id="status-text">Zah≈ô√≠v√°m motor...</div>
        
        <img id="album-art" src="https://i.scdn.co/image/ab67616d0000b2735d496a7d65b1cb3b18563583" alt="Album">
        
        <h2 id="track-name">ƒåek√°m na z√°vod</h2>
        <p id="artist-name">Kachow!</p>

        <div class="controls">
            <button id="btn-prev">‚èÆ</button>
            <button id="btn-toggle">‚ñ∂</button>
            <button id="btn-next">‚è≠</button>
        </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        // TV≈ÆJ VLO≈ΩEN√ù TOKEN
        const token = 'BQCmTex_WeQz0VbpSndDEbOrxwQLnY3MQevIFWywf670g5Ohva_rbiPlFKb6__JAGq9cyyYKuJ_jHGk40YqCs6Hm2Mbzp5Nh5OXn0Rw_wrG8hUGqY8XjizgalE5bDU5S4rzL6JCT_GA0o1lyurHId59ubUWhbucUhlmuaJxx6asIbvQekaAF0I1SdADgID7YWmAWiVx6OQjRjJ3VtTUa2n3YJ0M43PLgquZeNgHyGtGoN29O_9C9AmUw3MC_Q7EKAJCd5rzMZPOScbGhYN6Tz3YvkyD89Wd_kIV-tXc_fosUznzo8Y_xMUkY18YdpSUiupzEII7wzD0OI-FTEw2oEqhelSuBxPFQnKurIvXjCaGiiq0QXX6kmRqCMJCafo-H3eAUaDPPANuUmZl2uYfv9U0dAhYnL-I';

        window.onSpotifyWebPlaybackSDKReady = () => {
            const player = new Spotify.Player({
                name: 'Blesk McQueen Player',
                getOAuthToken: cb => { cb(token); },
                volume: 0.5
            });

            // Logov√°n√≠ chyb
            player.addListener('initialization_error', ({ message }) => { console.error(message); });
            player.addListener('authentication_error', ({ message }) => { 
                console.error(message); 
                document.getElementById('status-text').innerText = "Motor selhal! (Token vypr≈°el?)";
            });
            player.addListener('account_error', ({ message }) => { console.error(message); });
            player.addListener('playback_error', ({ message }) => { console.error(message); });

            // P≈ôehr√°vaƒç p≈ôipraven
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
                document.getElementById('status-text').innerText = "üèÅ P≈ôipraveno na startovn√≠ ƒç√°≈ôe! üèÅ";
                document.getElementById('artist-name').innerText = "Vyber v aplikaci: Blesk McQueen Player";
            });

            // Zmƒõna stavu (kdy≈æ zaƒçne hr√°t p√≠sniƒçka)
            player.addListener('player_state_changed', state => {
                if (!state) return;

                const track = state.track_window.current_track;
                const isPaused = state.paused;

                // Aktualizace text≈Ø
                document.getElementById('track-name').innerText = track.name;
                document.getElementById('artist-name').innerText = track.artists[0].name;
                document.getElementById('album-art').src = track.album.images[0].url;
                
                // Aktualizace tlaƒç√≠tka Play/Pause
                document.getElementById('btn-toggle').innerText = isPaused ? '‚ñ∂' : '‚è∏';
                
                // Animace
                const container = document.getElementById('player-container');
                if (!isPaused) {
                    container.classList.add('playing');
                    document.getElementById('status-text').innerText = "Jedu na pln√Ω plyn! ‚ö°";
                } else {
                    container.classList.remove('playing');
                    document.getElementById('status-text').innerText = "Pit Stop (Pauza)";
                }
            });

            // P≈ôipojen√≠
            player.connect();

            // Ovl√°d√°n√≠ tlaƒç√≠tky
            document.getElementById('btn-toggle').onclick = () => { player.togglePlay(); };
            document.getElementById('btn-prev').onclick = () => { player.previousTrack(); };
            document.getElementById('btn-next').onclick = () => { player.nextTrack(); };
        };
    </script>
</body>
</html>
